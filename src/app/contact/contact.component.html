<section class="contact">
  <h2>Contact Me</h2>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" type="email" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Message" required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Send</button>
  </form>
</section>
